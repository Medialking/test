<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Профиль</title>

<style>
:root {
    --bg: #0a0a0f;
    --card: rgba(255,255,255,0.08);
    --text: #ffffff;
    --neon: #00fff7;
}

.light {
    --bg: #f3f3f3;
    --card: rgba(255,255,255,0.85);
    --text: #000000;
    --neon: #6a5acd;
}

* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, var(--neon), var(--bg) 45%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
    transition: .3s;
    padding: 20px;
}

.card {
    width: 100%;
    max-width: 380px;
    padding: 25px;
    border-radius: 22px;
    background: var(--card);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 40px var(--neon);
    text-align: center;
    animation: appear .8s ease;
    transition: transform .15s ease, box-shadow .15s ease;
}

@keyframes appear {
    from {opacity:0; transform: scale(.95);}
    to {opacity:1; transform: scale(1);}
}

.card:hover {
    transform: perspective(800px) rotateX(3deg) rotateY(-3deg);
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid var(--neon);
    box-shadow: 0 0 20px var(--neon);
    object-fit: cover;
}

h1 {
    margin: 12px 0 4px;
    font-size: 24px;
    letter-spacing: 1px;
}

.subtitle {
    font-size: 14px;
    opacity: .75;
}

.socials {
    margin: 15px 0;
}

.socials a {
    margin: 0 10px;
    color: var(--neon);
    text-decoration: none;
    font-weight: bold;
    font-size: 15px;
}

.skills {
    margin-top: 22px;
    text-align: left;
}

.skill {
    margin-bottom: 16px;
}

.skill span {
    font-size: 14px;
}

.bar {
    background: #222;
    height: 12px;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 6px;
}

.fill {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, var(--neon), #ff00ff);
    box-shadow: 0 0 10px var(--neon);
    animation: load 1.4s forwards;
}

.python { --w:70%; }
.java   { --w:57%; animation-delay:.2s; }
.html   { --w:50%; animation-delay:.4s; }

@keyframes load {
    to { width: var(--w); }
}

.toggle {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    background: var(--neon);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 15px var(--neon);
}

@media (max-width: 480px) {
    body {
        align-items: flex-start;
    }

    .card {
        max-width: none;
        padding: 20px;
        border-radius: 18px;
    }

    .avatar {
        width: 96px;
        height: 96px;
    }

    h1 {
        font-size: 20px;
    }

    .subtitle {
        font-size: 13px;
    }

    .socials a {
        font-size: 14px;
        margin: 0 6px;
    }

    .skill span {
        font-size: 13px;
    }

    .bar {
        height: 10px;
    }
}

@media (hover: none) {
    .card:hover {
        transform: none;
    }
}
</style>
</head>

<body>

<div class="card">

    <img src="avatar.png" class="avatar" alt="avatar">

    <h1>KiNg - Limdo</h1>
    <div class="subtitle">Frontend / Python</div>

    <div class="socials">
        <a href="https://m.vk.com/id746717339">VK</a>
        <a href="#">GitHub</a>
        <a href="https://t.me/kingjojoland">Telegram</a>
    </div>

    <div class="skills">
        <div class="skill">
            <span>Python — 70%</span>
            <div class="bar"><div class="fill python"></div></div>
        </div>

        <div class="skill">
            <span>Java — 57%</span>
            <div class="bar"><div class="fill java"></div></div>
        </div>

        <div class="skill">
            <span>HTML / CSS — 50%</span>
            <div class="bar"><div class="fill html"></div></div>
        </div>
    </div>

    <button class="toggle" onclick="toggleTheme()">Сменить тему</button>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
