<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета Helper | Jojoland</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/placeholder.png" alt="Jojoland Logo" class="logo">
            <h1><i class="fas fa-user-shield"></i> Анкета Helper Jojoland</h1>
            <p class="subtitle">Заполните анкету для подачи заявки на позицию Helper</p>
        </div>

        <form id="applicationForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Ваш никнейм в игре *</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Например: ProPlayer123">
            </div>

            <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Ваш реальный возраст *</label>
                <input type="number" id="age" name="age" min="14" max="60" required 
                       placeholder="Только реальный возраст!">
                <div class="warning">
                    <i class="fas fa-exclamation-triangle"></i> Возраст будет проверяться администрацией!
                </div>
            </div>

            <div class="form-group">
                <label for="playtime"><i class="fas fa-clock"></i> Сколько вы играете на сервере? *</label>
                <select id="playtime" name="playtime" required>
                    <option value="" disabled selected>Выберите период</option>
                    <option value="less_month">Меньше месяца</option>
                    <option value="1-3_month">1-3 месяца</option>
                    <option value="3-6_month">3-6 месяцев</option>
                    <option value="6-12_month">6-12 месяцев</option>
                    <option value="more_year">Более года</option>
                </select>
            </div>

            <div class="form-group">
                <label for="worktime"><i class="fas fa-calendar-alt"></i> Сколько времени готовы уделять работе? *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="worktime" value="2-3 часа в день" required>
                        <span>2-3 часа в день</span>
                    </label>
                    <label>
                        <input type="radio" name="worktime" value="4-5 часов в день">
                        <span>4-5 часов в день</span>
                    </label>
                    <label>
                        <input type="radio" name="worktime" value="6+ часов в день">
                        <span>6+ часов в день</span>
                    </label>
                    <label>
                        <input type="radio" name="worktime" value="выходные">
                        <span>Только выходные</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="experience"><i class="fas fa-history"></i> Был ли опыт хелперства? *</label>
                <textarea id="experience" name="experience" rows="4" required 
                          placeholder="Опишите подробно, не менее 20 слов. Где, когда, какой опыт получили, какие обязанности выполняли..."></textarea>
                <div class="counter">
                    <span id="experienceCounter">0</span> слов / <span id="experienceChars">0</span> символов
                </div>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-address-card"></i> Опишите себя *</label>
                <textarea id="description" name="description" rows="4" required 
                          placeholder="Расскажите о своих качествах, характере, увлечениях..."></textarea>
                <div class="counter">
                    <span id="descriptionCounter">0</span> слов / <span id="descriptionChars">0</span> символов
                </div>
            </div>

            <div class="form-group">
                <label for="why"><i class="fas fa-star"></i> Почему мы должны выбрать именно вас? *</label>
                <textarea id="why" name="why" rows="4" required 
                          placeholder="Приведите аргументы, почему вы подходите на роль хелпера..."></textarea>
                <div class="counter">
                    <span id="whyCounter">0</span> слов / <span id="whyChars">0</span> символов
                </div>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" id="agree" required>
                    <span>Я подтверждаю, что все данные указаны верно и понимаю, что предоставление ложной информации ведет к отказу в рассмотрении заявки</span>
                </label>
            </div>

            <div class="form-buttons">
                <button type="submit" id="submitBtn" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Отправить заявку
                </button>
                <button type="button" id="resetBtn" class="btn-reset">
                    <i class="fas fa-redo"></i> Очистить форму
                </button>
            </div>

            <div id="message" class="message hidden"></div>
        </form>

        <div class="footer">
            <p>© 2024 Jojoland Server | Все заявки проверяются администрацией в течение 3-7 дней</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
